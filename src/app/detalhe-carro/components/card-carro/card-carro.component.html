<ion-card (click)="setOpen(true)">
  <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/card-media.png" />
  <ion-card-header>
    <ion-card-title>{{ carro.modelo }}</ion-card-title>
    <ion-card-subtitle>{{ carro.marca }}</ion-card-subtitle>
  </ion-card-header>

  <ion-card-content>
    {{carro.descricao}}
  </ion-card-content>
</ion-card>

<ion-modal [isOpen]="isModalOpen">
  <ng-template>
    <ion-header>
      <ion-toolbar>
        <ion-title>Detalhes do ve√≠culo</ion-title>
        <ion-buttons slot="end">
          <ion-button (click)="setOpen(false)">Voltar</ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <swiper-container [pagination]="{ el: '.swiper-pagination', clickable: true }">
        @for(img of carro.imagens; track img) {
          <swiper-slide>
            <img src="{{URL_IMG + img}}" alt="Logo">
          </swiper-slide>
        }
      </swiper-container>
    </ion-content>
  </ng-template>
</ion-modal>
