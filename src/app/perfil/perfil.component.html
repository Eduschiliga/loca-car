<app-cabecalho nomePagina="Perfil"></app-cabecalho>

<ion-content [fullscreen]="true" class="ion-padding">

  <ion-card>
    <ion-card-header class="ion-text-center">
      <ion-card-title style="display: flex; justify-content: center; align-items: center; gap: 10px">Meus dados <ion-icon size="large" name="person-circle-outline"></ion-icon></ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <app-informacoes-usuario [usuario]="usuario" [editar]="false"></app-informacoes-usuario>

      <ion-button expand="block" class="gradient-button ion-margin-top ion-margin-bottom" shape="round" (click)="setOpen(true)">
        Atualizar Dados
        <ion-icon slot="end" name="refresh-circle-outline"></ion-icon>
      </ion-button>
    </ion-card-content>

    <ion-modal [isOpen]="isModalOpen">
      <ng-template>
        <ion-header>
          <ion-toolbar>
            <ion-title>Atualizar informações</ion-title>
            <ion-buttons slot="end">
              <ion-button (click)="setOpen(false)">Fechar</ion-button>
            </ion-buttons>
          </ion-toolbar>
        </ion-header>
        <ion-content class="ion-padding">
          <app-informacoes-usuario [atualizar]="true" [usuario]="usuario" [editar]="true" msgButton="Salvar"></app-informacoes-usuario>

        </ion-content>
      </ng-template>
    </ion-modal>
  </ion-card>
</ion-content>
