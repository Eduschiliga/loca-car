<app-cabecalho nomePagina="Meus Interesses"></app-cabecalho>

<ion-content [fullscreen]="true" class="ion-padding">

  @if (!loading && !erroCarregamento) {
    @for (carro of interesses.carros; track $index) {
      <app-card-carro [removerInteresse]="true" [conversarComDono]="true" [demonstrarInteresse]="false" [carro]="carro"></app-card-carro>
    }
  }
</ion-content>
