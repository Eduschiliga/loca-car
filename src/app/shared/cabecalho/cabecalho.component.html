<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button auto-hide="true"></ion-menu-button>
    </ion-buttons>
    <ion-router-link routerLink="src/app/home" class="clickable-logo">
      <img src="assets/logo-bogacar.png" alt="Logo BogaCar" style="height: 30px; width: auto; margin-left: 80px;"/>
    </ion-router-link>
  </ion-toolbar>

  @if (barraPesquisa.mostrar) {
    <ion-toolbar>
      <ion-searchbar style="padding: 0!important; box-shadow: none !important;" class="custom" [placeholder]="barraPesquisa.placeholder" show-clear-button="always" (ionInput)="handleInput($event)"></ion-searchbar>
    </ion-toolbar>
  }
</ion-header>
