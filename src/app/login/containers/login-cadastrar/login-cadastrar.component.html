<ion-content [fullscreen]="true">
  <ion-grid class="ion-no-padding">
    <ion-row class="ion-justify-content-center ion-align-items-center ion-margin" style="height: 100vh;">
      <ion-col size-md="6" size-lg="4" size-xs="12">
        <form>
          <app-informacoes-usuario acao="cadastrar" [editar]="true" msgButton="Cadastrar"></app-informacoes-usuario>

          <div class="ion-text-center">
            <ion-button class="ion-margin" expand="block" fill="outline" shape="round" color="secondary" (click)="logarUsuario()">
              Login
              <ion-icon slot="end" name="log-in-outline"></ion-icon>
            </ion-button>
          </div>
        </form>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
